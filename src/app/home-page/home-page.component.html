<br/>

  <ngb-carousel *ngIf="images" style="width: 1200px; height: 675px;">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img style="width: 1200px; height: 675px;" [src]="images[0].image" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{images[0].name}}</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img style="width: 1200px; height: 675px;" [src]="images[1].image" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>{{images[1].name}}</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img style="width: 1200px; height: 675px;" [src]="images[2].image" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>{{images[2].name}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
